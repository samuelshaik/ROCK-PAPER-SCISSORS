<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    
    <div class="moves-container">
        <button class="move-button" onclick="playGame('rock')">
            🪨
        </button>
        <button class="move-button" onclick="playGame('paper')">
            📄
        </button>
        <button class="move-button" onclick="playGame('scissors')">
            ✂️
        </button>
    </div>
    
    <div class="game-info">
        <div class="choices" id="choices"></div>
        <div class="result" id="result">Pick your move!</div>
        <div class="score" id="score">Wins: 0, Losses: 0, Ties: 0</div>
    </div>
    
    <div class="buttons-container">
        <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
        <button class="auto-play-button" id="autoPlayBtn" onclick="toggleAutoPlay()">Auto Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
